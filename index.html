<body>
    <div class="container">
        <button><i class="fa-solid fa-arrow-left"></i> Back</button>

        <div id="map"></div>

        <div class="box">
            <div class="top"></div>
            <div class="mid ">
                <hr />
                <hr />
                <hr />
                <i class="fa-regular fa-newspaper" style="color: #FFD43B;""></i>
                <i class=" fa-solid fa-mug-hot" style="color: #FFD43B;""></i>

                    </i>

    <script>
        const starting = [26.748967, 94.203003];
        const ending = [26.753600, 94.205820]
        // const map = L.map('map').setView(starting, 15);
        const baseLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        })

        const map = L.map('map', {
            center: starting,
            zoom: 14,
            zoomControl: false,
            layers: [baseLayer]
        });

        // const marker = L.marker(starting).addTo(map);

        // making direction
        var control = L.Routing.control({
            waypoints: [L.latLng(starting[0], starting[1]),
            L.latLng(ending[0], ending[1])
            ]
        }).addTo(map)
        console.log(starting[0], starting[1]);
    </script>
